<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TVerse</title>

<style>
    body {
        font-family: Arial;
        background: #111;
        color: white;
        padding: 20px;
    }

    .contenedor {
        max-width: 1400px;
        margin: auto;
        display: flex;
        gap: 20px;
    }

    .filtros {
        width: 300px;
        flex-shrink: 0;
    }

    .resultados-container {
        flex: 1;
    }

    select, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        background: #222;
        color: white;
        border: 1px solid #444;
        border-radius: 4px;
        font-size: 14px;
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    button {
        cursor: pointer;
        background: #333;
        transition: 0.2s;
    }

    button:hover {
        background: #444;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-top: 10px;
    }

    @media(min-width: 700px) {
        .grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    .pelicula {
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        gap: 15px;
        padding: 10px;
    }

    .pelicula img {
        width: 100px;
        height: 150px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
    }

    .info {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .titulo {
        font-size: 18px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .desc {
        font-size: 14px;
        opacity: 0.8;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        word-wrap: break-word;
    }

    .rating {
        margin-top: 5px;
        font-size: 14px;
        color: #ffc300;
    }
</style>

</head>
<body>

<div class="contenedor">
    
    <div class="filtros">
            <h1>Buscar película/serie:</h1>

            <label>Tipo:</label>
            <select id="tipo">
                <option value="movie">Película</option>
                <option value="tv">Serie</option>
            </select>

        <label>Género:</label>
        <select id="genero"></select>

        <label>Década:</label>
        <select id="decada">
            <option value="">Cualquiera</option>
            <option value="1970">1970s</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
            <option value="2010">2010s</option>
            <option value="2020">2020s</option>
        </select>

        <label>Idioma Original:</label>
        <select id="idioma">
            <option value="">Cualquiera</option>
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="de">Alemán</option>
            <option value="ja">Japonés</option>
            <option value="fr">Francés</option>
            <option value="ko">Coreano</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>
            <option value="zh">Chino</option>
        </select>

        <label>Duración máxima (min):</label>
        <select id="duracion">
            <option value="">Cualquiera</option>
            <option value="90">Hasta 90</option>
            <option value="120">Hasta 120</option>
            <option value="180">Hasta 180</option>
        </select>

        <label>Calificación:</label>
        <select id="calificacion">
            <option value="">Cualquiera</option>
            <option value="baja">Baja (1-5)</option>
            <option value="media">Media (5-7)</option>
            <option value="alta">Alta (7-10)</option>
        </select>

        <button onclick="buscarPeliculas()">Buscar</button>
        <button onclick="aleatoria()">Aleatoria</button>
        <button onclick="cargarMas()">Cargar más</button>
    </div>

    <div class="resultados-container">
        <h2>Resultados:</h2>
        <div id="resultados" class="grid"></div>
    </div>

</div>

<script>
const API_KEY = "abf2a2618d9b6e09a2d7d4b8d010232a";
let paginaActual = 1;
let ultimaURL = "";

// Función para truncar descripción
function truncarDescripcion(texto, maxPalabras = 25) {
    if (!texto) return "Sin descripción disponible.";
    let palabras = texto.split(" ");
    if (palabras.length > maxPalabras) {
        return palabras.slice(0, maxPalabras).join(" ") + "...";
    }
    return texto;
}

async function cargarGeneros() {
    const url = `https://api.themoviedb.org/3/genre/movie/list?api_key=${API_KEY}&language=es`;
    const res = await fetch(url);
    const data = await res.json();

    let select = document.getElementById("genero");
    select.innerHTML = `<option value="">Cualquiera</option>`;
    data.genres.forEach(g => select.innerHTML += `<option value="${g.id}">${g.name}</option>`);
}
cargarGeneros();

// --------- BUSCAR ----------
async function buscarPeliculas(reset = true) {
    if (reset) {
        paginaActual = 1;
        document.getElementById("resultados").innerHTML = "";
    }

    let tipo = document.getElementById("tipo").value;
    let genero = document.getElementById("genero").value;
    let decada = document.getElementById("decada").value;
    let idioma = document.getElementById("idioma").value;
    let duracion = document.getElementById("duracion").value;
    let calificacion = document.getElementById("calificacion").value;

    let yearGte = "";
    let yearLte = "";

    if (decada !== "") {
        yearGte = `&primary_release_date.gte=${decada}-01-01`;
        yearLte = `&primary_release_date.lte=${Number(decada)+9}-12-31`;
    }

    let duracionFiltro = duracion !== "" ? `&with_runtime.lte=${duracion}` : "";
    let idiomaFiltro = idioma !== "" ? `&with_original_language=${idioma}` : "";
    
    let calificacionFiltro = "";
    if (calificacion === "baja") {
        calificacionFiltro = "&vote_average.gte=1&vote_average.lte=5";
    } else if (calificacion === "media") {
        calificacionFiltro = "&vote_average.gte=5&vote_average.lte=7";
    } else if (calificacion === "alta") {
        calificacionFiltro = "&vote_average.gte=7&vote_average.lte=10";
    }

    let endpoint = tipo === "tv" ? "tv" : "movie";
    let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&language=es&page=${paginaActual}
               ${genero ? "&with_genres=" + genero : ""}
               ${yearGte}${yearLte}${duracionFiltro}${idiomaFiltro}${calificacionFiltro}`;

    ultimaURL = url;
    mostrarPeliculas(url);
}

// --------- MOSTRAR ----------
async function mostrarPeliculas(url) {
    const res = await fetch(url);
    const data = await res.json();

    let contenedor = document.getElementById("resultados");

    data.results.forEach(p => {
        let poster = p.poster_path
            ? `https://image.tmdb.org/t/p/w200${p.poster_path}`
            : "https://via.placeholder.com/100x150?text=No+Image";

        contenedor.innerHTML += `
            <div class="pelicula">
                <img src="${poster}">
                <div class="info">
                    <div class="titulo">${p.title || p.name}</div>
                    <div class="rating">⭐ ${p.vote_average} / 10</div>
                    <div class="desc">${truncarDescripcion(p.overview)}</div>
                </div>
            </div>
        `;
    });
}

// --------- CARGAR MÁS ----------
function cargarMas() {
    paginaActual++;
    document.getElementById("resultados").innerHTML = "";
    buscarPeliculas(false);
}

// --------- ALEATORIA ----------
async function aleatoria() {
    document.getElementById("resultados").innerHTML = "";
    
    let tipo = document.getElementById("tipo").value;
    let genero = document.getElementById("genero").value;
    let decada = document.getElementById("decada").value;
    let idioma = document.getElementById("idioma").value;
    let duracion = document.getElementById("duracion").value;
    let calificacion = document.getElementById("calificacion").value;

    let yearGte = "";
    let yearLte = "";

    if (decada !== "") {
        yearGte = `&primary_release_date.gte=${decada}-01-01`;
        yearLte = `&primary_release_date.lte=${Number(decada)+9}-12-31`;
    }

    let duracionFiltro = duracion !== "" ? `&with_runtime.lte=${duracion}` : "";
    let idiomaFiltro = idioma !== "" ? `&with_original_language=${idioma}` : "";
    
    let calificacionFiltro = "";
    if (calificacion === "baja") {
        calificacionFiltro = "&vote_average.gte=1&vote_average.lte=5";
    } else if (calificacion === "media") {
        calificacionFiltro = "&vote_average.gte=5&vote_average.lte=7";
    } else if (calificacion === "alta") {
        calificacionFiltro = "&vote_average.gte=7&vote_average.lte=10";
    }

    // Mostrar 6 películas aleatorias con los filtros aplicados
    for (let i = 0; i < 6; i++) {
        let paginaRandom = Math.floor(Math.random() * 500) + 1;

        let endpoint = tipo === "tv" ? "tv" : "movie";
        let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&language=es&page=${paginaRandom}
                   ${genero ? "&with_genres=" + genero : ""}
                   ${yearGte}${yearLte}${duracionFiltro}${idiomaFiltro}${calificacionFiltro}`;
        
        try {
            let res = await fetch(url);
            let data = await res.json();

            if (data.results.length > 0) {
                let peli = data.results[Math.floor(Math.random() * data.results.length)];

                let poster = peli.poster_path
                    ? `https://image.tmdb.org/t/p/w200${peli.poster_path}`
                    : "https://via.placeholder.com/100x150?text=No+Image";

                let contenedor = document.getElementById("resultados");
                contenedor.innerHTML += `
                    <div class="pelicula">
                        <img src="${poster}">
                        <div class="info">
                                <div class="titulo">${peli.title || peli.name}</div>
                            <div class="rating">⭐ ${peli.vote_average} / 10</div>
                            <div class="desc">${truncarDescripcion(peli.overview)}</div>
                        </div>
                    </div>
                `;
            }
        } catch (err) {
            console.error("Error al obtener película aleatoria:", err);
        }
    }
}
</script>

</body>
</html>
